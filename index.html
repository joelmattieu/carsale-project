<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/hamburger.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>CarSale</title>
  </head>
  <body>
    <!-- HEADER -->
    <header role="banner">
      <div class="container">
        <div class="logo">
          <img src="./assets/car-sales.png" alt="logo" />
        </div>
        <button class="hamburger hamburger--vortex" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <nav class="menu">
          <a href="#home">Home</a>
          <a href="#buy-car">Cars</a>
          <a href="#sell-car">Add Car</a>
        </nav>
      </div>
    </header>

    <!-- HERO IMAGE -->
    <section class="hero-video" id="home">
      <video src="./assets/hero-video.mp4" autoplay loop muted></video>
      <h2 class="hero-video-text">FIND YOUR NEW <br /><b>CAR</b></h2>
    </section>

    <!-- OPTIONS SECTION -->
    <section class="options">
      <div class="container">
        <a href="#buy-car" class="card">
          <div class="logo">
            <img src="./assets/buy-car.png" alt="buy-car" />
          </div>
          <div class="texto">
            <h3>Buy</h3>
            <p>New / Used</p>
          </div>
        </a>
        <a href="#sell-car" class="card">
          <div class="logo">
            <img src="./assets/sell-car.png" alt="sell-car" />
          </div>
          <div class="texto">
            <h3>Sell</h3>
            <p>New / Used</p>
          </div>
        </a>
        <a href="#" class="card">
          <div class="logo">
            <img src="./assets/correo.png" alt="contact-me" />
          </div>
          <div class="texto">
            <h3>Contact</h3>
            <p>Suggestions / Reclaims</p>
          </div>
        </a>
      </div>
    </section>

    <!-- CARS ON SELL SECTION -->

    <section class="cars-onsell" id="buy-car">
      <div class="container" id="box-cars"></div>
    </section>

    <!-- ADD CAR -->
    <section class="add-car" id="sell-car">
      <div class="container">
        <h2>ADD YOUR CAR</h2>
        <div class="box-addcar">
          <div class="car-image">
            <img src="./assets/car-form.png" alt="car-image">
          </div>
          <form action="" autocomplete="off">
            <input type="text" name="name" id="name" placeholder="Model" required>
            <input type="text" name="year" id="year" placeholder="Year" required min="1900" max="2023">
            <input type="text" name="km" id="km" placeholder="Kilometers" required>
            <input type="text" name="prize-" id="prize" placeholder="Prize" required>
            <input type="submit" value="Agregar">
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <h4>Made by Joel Mattieu</h4>

        </div>
    </div>
    </footer>

    <!-- TEMPLATE CARDS CARS -->
    <template id="template-cars">
      <div class="box-cars">
        <div class="info">
          <h3 class="car-name"></h3>
          <p class="year"></p>
          <p class="km"></p>
          <p class="prize"></p>
        </div>
      </div>
    </template>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
